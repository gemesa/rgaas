name: rgaas workflow

on: [push]

jobs:
  rgaas-workflow:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CMake config
        run: cmake .

      - name: Clang-Format
        run: clang-format --dry-run -Werror src/main.c

      - name: Clang-Tidy
        run: clang-tidy src/main.c

      - name: CMake build
        run: cmake --build .

      - name: Valgrind (install)
        run: sudo apt-get install valgrind -y

      - name: Valgrind (run)
        run: |
          valgrind --leak-check=full \
            --show-leak-kinds=all \
            --track-origins=yes \
            --verbose \
            --error-exitcode=1 \
            ./build/rgaas
      - name: Build unit tests (skipped)
        run: exit 0

      - name: Run unit tests (skipped)
        run: exit 0

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: build
